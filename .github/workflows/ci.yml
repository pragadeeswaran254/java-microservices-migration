name: Enterprise AKS Deployment Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ”¨ Compile Java Code
      run: ./mvnw clean package -pl spring-petclinic-customers-service -am -DskipTests

    - name: ğŸ³ Build and Push Docker Image
      run: |
        cd spring-petclinic-customers-service
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/petclinic-customers:latest .
        docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/petclinic-customers:latest

    - name: â˜¸ï¸ Set AKS Context
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: ğŸš€ Deploy to Kubernetes
      uses: Azure/k8s-deploy@v4
      with:
        manifests: |
          k8s-deployment.yaml
        images: |
          ${{ secrets.ACR_LOGIN_SERVER }}/petclinic-customers:latest